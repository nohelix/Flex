{% extends "base.html" %}

{% block title %} &ndash; {{ _('Categories') }}{% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1>{{ _('Categories') }}</h1>
  </header>
  <div>
    <ul class="list">
      {% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">
        {% if CAT_ICONS %}
          <i class="category-icon small-icon {{category|replace(' ','') }}"></i>
        {% endif %}
      {{ category }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
